<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a New Model - AI Model Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">List a New Model</h1>
        <form action="{{ url_for('list_model_route') }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Model Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (in ETH)</label>
                <input type="number" step="0.001" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="from_address" class="form-label">Your Ethereum Address</label>
                <input type="text" class="form-control" id="from_address" name="from_address" required>
            </div>
            <button type="submit" class="btn btn-primary">List Model</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
